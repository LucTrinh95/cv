<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Contacts</title>
  </head>
  <body>
    <h1>Contact Details</h1>
    <p>Email: myemail@email.com</p>
    <p>Mobile: 0123 456 789</p>
    <hr>
    <table>
      <form class="" action="mailto:myemail@email.com" method="post" enctype="text/plain">
        <tr>
          <td><label>Your Name:</label></td>
          <td><input type="text" name="yourName" value=""><br> <!-- provides a textbox for user to type in -->
          </td>
        </tr>
        <tr>
          <td><label>Your Email:</label></td>
          <td><input type="email" name="yourEmail" value="">
        </tr>
        <tr>
          <td><label>Your Message:</label></td>
          <td><textarea name="yourMessage" rows="10" cols="22"></textarea></td>
          <td><input type="submit"></td>
        </tr>
      </form>
    </table>
  </body>
</html>
